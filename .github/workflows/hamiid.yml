name: RDP
on:
  workflow_dispatch:
jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600
    steps:
      - name: Configure Core RDP Settings
        shell: powershell
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
              -Name "fDenyTSConnections" -Value 0 -Force
          # Disable NLA & reduce security layer
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
              -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
              -Name "SecurityLayer" -Value 0 -Force
          # Firewall rule cleanup + add RDP rule
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
              dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Maximize CPU Performance
        shell: powershell
        run: |
          Write-Host "Setting High Performance power plan..."
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          
          Write-Host "Disabling CPU throttling..."
          powercfg /setacvalueindex SCHEME_CURRENT SUB_PROCESSOR PROCTHROTTLEMIN 100
          powercfg /setactive SCHEME_CURRENT
          
          Write-Host "Setting processor performance boost mode..."
          powercfg /setacvalueindex SCHEME_CURRENT SUB_PROCESSOR PERFBOOSTMODE 2
          powercfg /setactive SCHEME_CURRENT
          
          Write-Host "Disabling system cooling policy (prefer performance)..."
          powercfg /setacvalueindex SCHEME_CURRENT SUB_PROCESSOR SYSCOOLPOL 1
          powercfg /setactive SCHEME_CURRENT
          
          Write-Host "Current power plan:"
          powercfg /getactivescheme
          
          Write-Host "`nCPU Information:"
          Get-CimInstance -ClassName Win32_Processor | Select-Object Name, NumberOfCores, NumberOfLogicalProcessors, MaxClockSpeed

      - name: Create RDP User with Fixed Password
        shell: powershell
        run: |
          $password = "hamid1212@"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "RDP" -Password $securePass
          }
          else {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i `"$installer`" /quiet /norestart" -Wait
          Remove-Item $installer -Force

      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
              --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
              --hostname=gh-runner-$env:GITHUB_RUN_ID
          # Wait for Tailscale IP
          $tsIP = $null
          for ($i=0; $i -lt 10 -and -not $tsIP; $i++) {
              $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4).Trim()
              Start-Sleep 5
          }
          if (-not $tsIP) {
              Write-Error "No Tailscale IP assigned."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        shell: powershell
        run: |
          $IP = $env:TAILSCALE_IP
          Write-Host "Testing RDP port on $IP"
          $test = Test-NetConnection -ComputerName $IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
              Write-Error "Port 3389 is NOT reachable through Tailscale."
              exit 1
          }
          Write-Host "RDP port is open!"

      - name: Maintain Connection
        shell: powershell
        run: |
          Write-Host "`n===== RDP ACCESS ====="
          Write-Host "IP:       $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "=======================`n"
          while ($true) {
              Write-Host "[$(Get-Date)] Runner active..."
              Start-Sleep 300
          }
