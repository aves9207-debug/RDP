name: Gaming RDP
on:
  workflow_dispatch:

jobs:
  gaming-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:

    # ------------------------------------------------------------
    # Performance Tweaks
    # ------------------------------------------------------------
    - name: Performance Tweaks
      shell: powershell
      run: |
        powercfg -duplicatescheme e9a42b02-d5df-448d-aa00-03f14749eb61
        powercfg -setactive e9a42b02-d5df-448d-aa00-03f14749eb61
        reg add "HKLM\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects" /v VisualFXSetting /t REG_DWORD /d 2 /f

    # ------------------------------------------------------------
    # Increase SSD (Use full D:\ 100â€“150GB)
    # ------------------------------------------------------------
    - name: Expand SSD Using D Drive
      shell: powershell
      run: |
        Write-Host "[+] Expanding SSD using D:\"

        New-Item -ItemType Directory -Force -Path "D:\Storage"
        New-Item -ItemType Directory -Force -Path "D:\Storage\Temp"

        setx TEMP "D:\Storage\Temp" /M
        setx TMP "D:\Storage\Temp" /M

        New-Item -ItemType Directory -Force -Path "D:\Storage\ProgramData"
        robocopy C:\ProgramData D:\Storage\ProgramData /MIR | Out-Null
        rmdir C:\ProgramData /S /Q
        cmd /c mklink /J C:\ProgramData D:\Storage\ProgramData

        # Move Downloads
        New-Item -ItemType Directory -Force -Path "D:\Storage\Downloads"
        robocopy "$env:USERPROFILE\Downloads" D:\Storage\Downloads /MIR | Out-Null
        rmdir "$env:USERPROFILE\Downloads" /S /Q
        cmd /c mklink /J "$env:USERPROFILE\Downloads" D:\Storage\Downloads

        Write-Host "[+] SSD expansion completed."

    # ------------------------------------------------------------
    # Enable RDP
    # ------------------------------------------------------------
    - name: Enable RDP
      shell: powershell
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Restart-Service TermService -Force

    # ------------------------------------------------------------
    # Create RDP User
    # ------------------------------------------------------------
    - name: Create RDP User
      shell: powershell
      run: |
        $password = "Hamid@12345"
        $secure = ConvertTo-SecureString $password -AsPlainText -Force

        New-LocalUser -Name "Gamer" -Password $secure -AccountNeverExpires
        Add-LocalGroupMember -Group "Administrators" -Member "Gamer"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Gamer"

        echo "PASS=$password" >> $env:GITHUB_ENV

    # ------------------------------------------------------------
    # Install Tailscale
    # ------------------------------------------------------------
    - name: Install Tailscale
      shell: powershell
      run: |
        Invoke-WebRequest "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile "ts.msi"
        Start-Process msiexec.exe -ArgumentList "/i ts.msi /quiet /norestart" -Wait

    # ------------------------------------------------------------
    # Connect to Tailscale
    # ------------------------------------------------------------
    - name: Connect Tailscale
      shell: powershell
      run: |
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=Gaming-RDP

        $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4).Trim()
        echo "TSIP=$ip" >> $env:GITHUB_ENV

    # ------------------------------------------------------------
    # Show Login Info
    # ------------------------------------------------------------
    - name: Show Info
      shell: powershell
      run: |
        Write-Host "===================="
        Write-Host "Tailscale IP: $env:TSIP"
        Write-Host "RDP User: Gamer"
        Write-Host "RDP Pass: $env:PASS"
        Write-Host "===================="

    # ------------------------------------------------------------
    # Keep Alive
    # ------------------------------------------------------------
    - name: Keep Alive
      shell: powershell
      run: |
        while ($true) {
          Write-Host "RDP Running..."
          Start-Sleep -Seconds 300
        }
